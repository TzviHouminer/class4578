<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task board</title>
    <link rel="stylesheet" href="css/project_css.css"/>
    <script defer src="js/project_js.js"></script>
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Header google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="m-4 header">
            My Task Board  
        </div>
        <div class="mx-auto" id="inputBox">
            <form action="javascript:addMission()" id="inputForm">
                <input required class ="formRow my-3 p-4" type="text" placeholder="enter mission here" id="mission"/><br/>
                <span required class="deadlineCommand">set deadline: </span><br/>
                <input required class="formRow deadlineInput mb-3 p-2" type="date" id="date"/>
                <input required class="formRow deadlineInput my-2 p-2" type="time" id="time"/><br/>
                <input class="btn btn-success mb-2" type="submit" value="save mission"/>
                <input class="btn btn-danger mb-2" type="reset" value="reset form"/>
            </form>
        </div>
        <div class="d-flex flex-wrap" id="notesArea">
            example
        </div>
    </div>
</body>
</html>
