<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our store :)</title>
    <!-- BootStrap-->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img/candy.jpg" width="100" />
        </div>
        <div class="col">Shir Candy Store</div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            value="Shopping cart"
            data-bs-toggle="modal"
            data-bs-target="#shoopingCart"
          >
            Shopping Cart <span class="badge bg-danger">5</span>
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#loginForm"
          >
            Login
          </button>
        </div>
      </div>
      <!--modal for login system-->
      <div class="modal" id="loginForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">login system</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal">
              </button>
            </div>
            <!--modal for login system content-->
            <div class="col mx-auto d-grid"><br/>
                <input class="input" type="text" placeholder="username"/><br/>
                <input class="input" type="password" placeholder="password"/><br/>           
            </div>
            <!-- footer (כפתורים, signin)-->
            <div class="row mx-auto d-flex">
                <div class="col"><input type="checkbox" class="btn"></input>remember me</div>
                <div class="col"><button type="button" class="btn btn-success">sign in</button></div>   
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!--button for opening product list-->
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#addItem"
      >
        Add Item
      </button>
      <!-- modal for adding an item-->
      <div class="modal" id="addItem">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header (כותרת לתיבה קפיצה)-->
            <div class="modal-header">
              <h1 class="modal-title">Add new Item</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <!-- body (התוכן שנרצה לשים)-->
            <table class="table table-striped table-bordered">
                <thead>
                    <th></th>
                    <th>product name</th>
                    <th>price</th>
                    <th></th>
                </thead>
                <tr>
                    <td><img src="img/cake.jpg" width="100"/></td>
                    <td>עוגת יומולדת, בטעם מזעזע</td>
                    <td>350.00$</td>
                    <td><button class="btn btn-primary">add to cart</button></td>
                </tr>
                <tr>
                    <td><img src="img/cotton-candy.jpg" width="100"/></td>
                    <td>שערות סבתא</td>
                    <td>20.00$</td>
                    <td><button class="btn btn-primary">add to cart</button></td>
                </tr>
                <tr>
                    <td><img src="img/chocolate.jpg" width="100"/></td>
                    <td>שוקולד פרה</td>
                    <td>35.00$</td>
                    <td><button class="btn btn-primary">add to cart</button></td>
                </tr><tr>
                    <td><img src="img/lolipop.jpg" width="100"/></td>
                    <td>סוכריה על מקל</td>
                    <td>15.00$</td>
                    <td><button class="btn btn-primary">add to cart</button></td>
                </tr>
                <tr>
                    <td><img src="img/gummy-bear.jpg" width="100"/></td>
                    <td>דובוני גומי</td>
                    <td>10.00$</td>
                    <td><button class="btn btn-primary">add to cart</button></td>
                </tr>
            </table>
            <!-- footer (כפתורים, checkout ,login ,add item, cancel)-->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                add items
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
