<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info to table</title>
    <script src="js/info.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <br/>
        <div class="mx-auto d-grid">
            <input type="text" placeholder="user" id="user" class="mx-auto"><br/>
            <input type="number" placeholder="age" id="age" class="mx-auto"><br/>
            <input type="text" placeholder="address" id="address" class="mx-auto"><br/>
            <input type="button" value="arrange" onclick="addToTable()" class="mx-auto"><br/>
        </div>
            <table class="table table-striped table-bordered">
            <thead>
            <th>user name</th><th>age</th><th>address</th>
            </thead>
            <tbody id="tableContent"></tbody>
            </table>
    </div>
</body>
</html>
